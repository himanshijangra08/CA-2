<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instruction.css">
    <title>Instructions</title>
</head>
<body>
    <div class="container">
        <div class="instruction-box">
            <div class="instruction-content">
                <div class="instruction-header">
                    <h1>PONG GAME </h1>
                    <br>
                    <div class="instruction-para">
                        <p>Start with the ball in the center.
                            <br>
                        Serve with Spacebar and take turns hitting the ball.
                        <br>
                        Missing the ball scores a point for your opponent.
                        <br>
                        Ball speed increases with each hit.
                        <br>
                        </p>
                    </div>
                    <section class="start-button">
                        <a href="play.html" class="btn"><b>Start Playing</b></a>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
